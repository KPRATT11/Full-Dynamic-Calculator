<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="results" id='text-large'>
            <p>2020202020</p>
        </div>
        <div class="buttons">
            <div class="button" id="clear">
                <p>C</p>
            </div>
            <div class="button" id="(">
                <p>(</p>
            </div>
            <div class="button" id=")">
                <p>)</p>
            </div>
            <div class="button" id="delete">
                <p>	&#9003;</p>
            </div>


            <div class="button" id="7">
                <p>7</p>
            </div>
            <div class="button" id="8">
                <p>8</p>
            </div>
            <div class="button" id="9">
                <p>9</p>
            </div>
            <div class="button" id="*">
                <p>	&#215;</p>
            </div>


            <div class="button" id="4">
                <p>4</p>
            </div>
            <div class="button" id="5">
                <p>5</p>
            </div>
            <div class="button" id="6">
                <p>6</p>
            </div>
            <div class="button" id="/">
                <p>&#247;</p>
            </div>


            <div class="button" id="1">
                <p>1</p>
            </div>
            <div class="button" id="2">
                <p>2</p>
            </div>
            <div class="button" id="3">
                <p>3</p>
            </div>
            <div class="button" id="-">
                <p>-</p>
            </div>


            <div class="button" id="P-N">
                <p>&#177;</p>
            </div>
            <div class="button" id="0">
                <p>0</p>
            </div>
            <div class="button" id="+">
                <p>+</p>
            </div>
            <div class="button" id="=">
                <p>=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
